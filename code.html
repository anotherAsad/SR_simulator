<!DOCTYPE HTML>

<title>Canvas Job</title>
</header>
<body>
<canvas id="myCanvas" width="1200" height="800"></canvas>
<script>
// Get the canvas handle. Fix some constants
const c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "18px liberation_sans"

// Make a circle
function drawCircle(baseX, baseY, radius, colorString){
	ctx.beginPath();
	ctx.arc(baseX, baseY, radius, 0, 2*Math.PI);
	ctx.fillStyle = (colorString == undefined) ? "rgba(0, 0, 200, 0.5)" : colorString;
	ctx.fill();
	console.log("colorString: " + colorString);
	return;
};

// Make a spawn path
function drawEjecta(spawnBaseX, spawnBaseY, deltaX, deltaY, velX, velY, rangeStart, rangeEnd, colorString){
	colorString = (colorString == undefined) ? "rgba(100, 100, 100, 0.5)": colorString;
	for(var i=rangeStart; i<rangeEnd; i++){
		spawnBaseX += velX;
		spawnBaseY += velY;
		drawCircle(spawnBaseX+i*deltaX, spawnBaseY-i*deltaY, 4, colorString);
	}
}

drawCircle(600, 300.4, 10);
// draw eight ejecta
for(var angle=0.0; angle < 2*Math.PI; angle += Math.PI/20)
	drawEjecta(600, 300, 15*Math.cos(angle), 15*Math.sin(angle), -6, 0, 10, 25);
// draw eight ejecta
for(var angle=0.0; angle < 2*Math.PI; angle += Math.PI/20)
	drawEjecta(600, 300, 15*Math.cos(angle), 15*Math.sin(angle), 0, 0, 7, 10, "rgba(100, 0, 100, 0.5)");
// draw eight ejecta
for(var angle=0.0; angle < 2*Math.PI; angle += Math.PI/20)
	drawEjecta(600, 300, 15*Math.cos(angle), 15*Math.sin(angle), 0, 0, 2, 7, "rgba(10, 0, 100, 0.5)");
